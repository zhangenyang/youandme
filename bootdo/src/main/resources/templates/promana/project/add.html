<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style >
    .add-contractor {
        display: flex;
        flex-direction: row;
        align-items: center;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">项目名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">项目编号：</label>
                            <div class="col-sm-8">
                                <input id="id" name="id" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">年度：</label>
                            <div class="col-sm-8">
                                <input id="year" name="year" class="form-control"
                                       type="text" maxlength="4" list="years">
                                <datalist id = "years">
                                    <option>2015</option>
                                    <option>2016</option>
                                    <option>2017</option>
                                    <option>2018</option>
                                    <option>2019</option>
                                    <option>2020</option>
                                    <option>2021</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2025</option>
                                </datalist>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户单位：</label>
                            <div class="col-sm-8">
                                <input id="userDept" name="userDept" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户单位联系人：</label>
                            <div class="col-sm-8">
                                <table>
                                    <tr>
                                        <th>姓名</th>
                                        <th>职务</th>
                                        <th>固定电话</th>
                                        <th>手机</th>
                                        <th><button id="addContactor" name="addContactor" class="btn  btn-primary"
                                                    type="button" onclick="addContactor()">新增</button></th>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-sm-8">
                                <table id="table" style="display:none">
                                    <tr id="line0" style="display:none">
                                        <th><input type="text" /></th>
                                        <th><input type="text" /></th>
                                        <th><input type="text" /></th>
                                        <th><input type="text" /></th>
                                    </tr>
                                    <tr id="line1" style="display:none">
                                        <th><input type="text" /></th>
                                        <th><input type="text" /></th>
                                        <th><input type="text" /></th>
                                        <th><input type="text" /></th>
                                    </tr>
                                    <tr id="line2" style="display:none">
                                        <th><input type="text" /></th>
                                        <th><input type="text" /></th>
                                        <th><input type="text" /></th>
                                        <th><input type="text" /></th>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">跟进单位：</label>
                            <div class="col-sm-8">
                                <input id="followDept" name="followDeptDept" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">跟进人：</label>
                            <div class="col-sm-8">
                                <button id="followUsers" name="followUsers" class="btn  btn-primary"
                                        type="button" onclick="addFollowUser()">
                                    <i class="fa fa-plus hidden" aria-hidden="true"></i>添加
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">项目和参与情况：</label>
                            <div class="col-sm-8">
                                <input id="situation" name="situation" class="form-control"
                                       type="text" maxlength="500">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">项目预算（万元）：</label>
                            <div class="col-sm-8">
                                <input id="budget" name="budget" class="form-control"
                                       type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">投标报名时间：</label>
                            <div class="col-sm-8">
                                <input id="regiDate" name="regiDate" class="form-control"
                                       type="date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">投标报名地点：</label>
                            <div class="col-sm-8">
                                <input id="regiPlace" name="regiPlace" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">采购单位联系人：</label>
                            <div class="col-sm-8">
                                <button id="purchasingUnitUsers" name="purchasingUnitUsers" class="btn  btn-primary"
                                        type="button" onclick="addPurchasingUnitUser()">
                                    <i class="fa fa-plus hidden" aria-hidden="true"></i>添加
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">采购单位传真：</label>
                            <div class="col-sm-8">
                                <input id="fax" name="fax" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">报名资格特殊要求：</label>
                            <div class="col-sm-8">
                                <input id="regiReq" name="regiReq" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">购买标书情况：</label>
                            <div class="col-sm-8">
                                <button id="purTender" name="purTender" class="btn  btn-primary"
                                        type="button" onclick="addPurTender()">
                                    <i class="fa fa-plus hidden" aria-hidden="true"></i>添加
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否踏勘:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio"name="survey" value="1" /> 是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio"name="survey" value="0" /> 否
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">踏勘情况：</label>
                            <div class="col-sm-8">
                                <button id="surveySituation" name="surveySituation" class="btn  btn-primary"
                                        type="button" onclick="addSurveySituation()">
                                    <i class="fa fa-plus hidden" aria-hidden="true"></i>添加
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/promana/add.js">
</script>
</body>
</html>
